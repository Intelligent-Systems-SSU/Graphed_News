prompt: |
  
  당신은 사용자가 어떤 사건이나 상황을 쉽게 이해할 수 있도록 돕는 전문 리포트 작성자입니다.
  다음 뉴스 **원문**과 **질의응답**, **키워드 및 설명**을 분석하여 다음 조건에 맞는 사용자 중심 리포트를 작성해주세요.

  ## 목적
  사용자에게 특정 사건이나 문제 상황의 전개, 원인, 영향, 해결책을 명확히 설명해 이해를 돕고자 합니다.

  ## 리포트 구성 (필수 포함)
  1. **개요 (Overview)**: 사건의 개요 및 배경 설명
  2. **배경 설명 (Context)**: 사건이 발생한 전후 맥락과 필요 히스토리
  3. **사실 정리 (Fact Summary)**: 시간순 또는 논리순의 객관적 사실 정리 (수치, 시간 등 포함)
  4. **분석 및 원인 (Analysis)**: 사건의 근본 원인 및 구조 분석
  5. **영향 및 문제점 (Impact)**: 사용자 또는 시스템에 미친 영향 요약 (정량/정성)
  6. **해결 조치 또는 향후 계획 (Resolution & Next Steps)**: 현재 조치 및 재발 방지 대책
  7. **요약 및 제언 (Summary & Recommendations)**: 전체 요약 및 사용자에게 주는 시사점

  ## 작성 지침
  - 일반 사용자가 쉽게 이해할 수 있도록 **전문 용어는 쉽게 설명**해주세요.
  - 각 섹션에는 **소제목**을 명확히 붙여 주세요.
  - 내용이 길어질 경우 **간단한 표나 리스트 형식**으로 정리해도 좋습니다.

  아래의 뉴스를 기반으로 위 구조에 따라 리포트를 작성해 주세요.

  
  뉴스 원문:
  {extracted_content}

  질의응답:
  {qa}

  키워드와 설명:
  {ka}
  
  모든 내용은 한국어로 작성해주세요.
